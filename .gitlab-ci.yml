stages:
    - build
    - test

build:
    stage: build
    image: node:18.17.1
    before_script:
        - corepack enable
        - corepack prepare pnpm@latest-8 --activate
        - pnpm config set store-dir .pnpm-store
    script:
        - pnpm install
    cache:
        key:
            files:
                - pnpm-lock.yaml
            paths:
                - .pnpm-store

test:
    stage: test
    image: node:18.17.1
    script:
        - pnpm test
    dependencies:
        - build
